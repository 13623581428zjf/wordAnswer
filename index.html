		<script type="text/javascript">
			var BossId = '6211';
			var Pwd = '2121457830';

			// -------------------------
			// 业务上报
			// -------------------------
			if(typeof window.getBoss === 'function') {
				var businessDataTemplate = {
					pagename: '',
					module: '',
					target: '',
					useraction: ''
				}

				var bizBoss = window.getBoss({
					BossId: BossId,
					Pwd: Pwd,
					businessDataTemplate: businessDataTemplate
				})

				var businessData = {
					pagename: 'game',
					module: 'aside',
					target: 'tab-guess',
					useraction: 'click'
				}
				bizBoss.report(businessData)
			}

			// -------------------------
			// 错误上报
			// -------------------------
			if(typeof window.getErrorMessageBoss === 'function') {
				var errorMessageTemplate = {
					pagename: '',
					module: '',
					code: '',
					level: '',
					message: ''
				}

				var errBoss = window.getBoss({
					BossId: BossId,
					Pwd: Pwd,
					errorMessageTemplate: errorMessageTemplate
				})

				var errorMessage = {
					pagename: 'game',
					module: 'aside',
					code: '2',
					level: window.reportLevel.INFO,
					message: '用户未登录'
				}
				errBoss.report(errorMessage)
			}
		</script>
